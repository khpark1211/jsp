<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>성적 입력</title>
<script type="text/javascript">
	function send_go(f) {
		f.action = "/0128_servlet/Ex12?param=3";
		f.submit();
	}
</script>
</head>

<body>
	<h1>급여 구하기</h1>
	<form method="post">
		<fieldset>
			<legend>급여 입력하기</legend>
			<p>
				근무 시간 : <input type="number" name="time" placeholder="근무 시간 입력">
			</p>
			<p>
				<input type="button" value="계산" onclick="send_go(this.form)">
			</p>
		</fieldset>
	</form>
</body>

</html>
