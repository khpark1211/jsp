<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>성적 입력</title>
		<script type="text/javascript">
			function send_go(f) {
				f.action = "/0128_servlet/Ex12?param=1";
				f.submit();
			}
		</script>
	</head>
	<body>
		<h1>성적 입력</h1>
		<form method="post">
			<fieldset>
				<legend>성적 입력하기</legend>
				<p>이름 : <input type="text" name="name" placeholder="이름입력"></p>
				<p>국어 : <input type="number" name="kor" placeholder="국어점수"></p>
				<p>영어 : <input type="number" name="eng" placeholder="영어점수"></p>
				<p>수학 : <input type="number" name="math" placeholder="수학점수"></p>
				<p><input type="button" value="계산" onclick="send_go(this.form)"></p>
			</fieldset>
		</form>
	</body>

</html>
